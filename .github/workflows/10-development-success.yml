---
name: "Set Deployment Success"

on:
  repository_dispatch:
    types: trigger-deployment-success

env:
  SHA: ${{ github.event.client_payload.sha }}
  SHA_BRANCH: ${{ github.event.client_payload.sha_branch }}
  CSPROJ: ${{ github.event.client_payload.csproj }}

jobs:
  publish-deployment-success:

    name: Publish Deployment Success
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:

    - name: Checkout SHA Repository
      uses: actions/checkout@v3.5.0
      with:
        ref: ${{ env.SHA }}
        fetch-depth: 0

    - name: Set SHA Commit Environment
      run: |
        branch="${{ env.SHA_BRANCH }}"
        envirn=${branch/code-/}
        echo "ENVIRONMENT=${envirn}" >> $GITHUB_ENV

    - name: Set Next Environment
      run: |
        deploy_branch="Invalid"
        directory="Invalid"      
        case "$envirn" in
          "code-development")
            deploy_branch="code-staging"
            directory="development"
            ;;
          "code-staging")
            deploy_branch="code-production"
            directory="staging"
            ;;
          "code-production")
            deploy_branch="main"
            directory="production"
            ;;
        esac
        echo "DEPLOY_BRANCH=${deploy_branch}" >> $GITHUB_ENV
        echo "DIRECTORY=${directory}" >> $GITHUB_ENV

    - name: Check Current Deployment Status
      run: |
        CHECK_STATUS_CMD="curl -s -H \"Authorization: Bearer $GITHUB_TOKEN\" "
        CHECK_STATUS_CMD+="https://api.github.com/repos/${{ github.repository }}/deployments/${{ github.event.deployment.id }}/statuses/latest"
        CURRENT_STATUS=$(eval "${CHECK_STATUS_CMD}")
        echo "##[info]# Current Deployment Status is $CURRENT_STATUS"
      env:
        GITHUB_TOKEN: ${{ secrets.AUTH }}

    - name: Update Deployment Status - Success
      run: |
        CMD="curl -X POST -H \"Authorization: Bearer $GITHUB_TOKEN\" -H \"Accept: application/vnd.github.v3+json\" "
        CMD+="https://api.github.com/repos/${{ github.repository }}/deployments/${{ github.event.deployment.id }}/statuses "
        CMD+="-d '{\"state\": \"success\", \"description\": \"Deploying SHA ${{ env.SHA }} from $envirn to "
        CMD+="$deploy_branch. New code in $directory directory on both branches.\", "
        CMD+="\"environment\": \"$deploy_branch\", \"auto_inactive\": true }'"
        RESPONSE=$(eval "${CMD}")
        echo "##[info]# API Response: $RESPONSE"
      env:
        GITHUB_TOKEN: ${{ secrets.AUTH }}

    - name: Check Updated Deployment Status
      run: |
        CHECK_STATUS_CMD="curl -s -H \"Authorization: Bearer $GITHUB_TOKEN\" "
        CHECK_STATUS_CMD+="https://api.github.com/repos/${{ github.repository }}/deployments/${{ github.event.deployment.id }}/statuses/latest"
        UPDATED_STATUS=$(eval "${CHECK_STATUS_CMD}")
        echo "##[info]# Updated Deployment Status is $UPDATED_STATUS"
      env:
        GITHUB_TOKEN: ${{ secrets.AUTH }}

    - name: Verify Deployment Status Update
      run: |
        if [[ -z "$UPDATED_STATUS" ]]; then
            echo "##[error]# Updated status is not properly populated --> Exit 50"
            exit 50
        fi
        if [[ -z "$CURRENT_STATUS" ]]; then
            echo "##[error]# Current status was not updated correctly --> Exit 51"
            exit 51
        fi
        if [[ "$UPDATED_STATUS" != "$CURRENT_STATUS" ]]; then
            echo "##[error]# Deployment status was not updated correctly --> Exit 52"
            exit 52
        else
            echo "##[info]# Deployment status updated successfully."
        fi
