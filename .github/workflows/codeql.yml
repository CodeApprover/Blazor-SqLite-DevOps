---
name: "CodeQL"
run-name: "CodeQL => ${{ github.event.head_commit.message }}"
# https://github.com/github/codeql-action

on:
  push:
    branches: [ "code-development", "code-production", "code-staging"]
    #branches: [ "do-not-trigger" ]
  #schedule:
    #- cron: '29 20 * * 2'

jobs:

  # report-usage
  report-usage:
      runs-on: ubuntu-latest

      steps:
        - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }}"
        - run: echo "🐧 CodeQL is running on a ${{ runner.os }} server hosted by GitHub Actions."
        - run: "echo '🔎 Branch name is ${{ github.ref }}. Repository is ${{ github.repository }}.'"

  analyse:
    name: codeql-analyse-code-base
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]

    steps:
    - name: checkout-repository
      uses: actions/checkout@v3

    - name: initialise-CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: autobuild
      uses: github/codeql-action/autobuild@v2

    - name: perform-CodeQL-analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
