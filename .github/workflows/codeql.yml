---
name: "CodeQL"
# https://github.com/github/codeql-action

on:
  push:
    branches: [ "code-development", "code-production", "code-staging" ]
    # branches: [ "do-not-trigger" ]
  #schedule:
    #- cron: '29 20 * * 2'

jobs:
  analyse:
    name: codeql-analyse-code-base
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

    - name: Save commit message to a file
      run: echo "${{ github.event.head_commit.message }}" > commit_message

    - name: Upload commit message artifact
      uses: actions/upload-artifact@v3
      with:
        name: commit-message-artifact
        path: commit_message
