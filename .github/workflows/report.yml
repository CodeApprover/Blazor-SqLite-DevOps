---
name: "Report"

on:
  push:
    branches: ["code-development", "code-production", "code-staging", "main"]

jobs:
  report:
    name: Report
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:

    - name: Set Environment Variables
      uses: ./.github/actions/set-env-vars
      with:
        varFilePath: ./.github/variables/.env

    - name: Determine Branch Name
      run: |
        branch=""
        for bname in "code-development" "code-production" "code-staging" "main"; do
          if [[ "${{ github.ref }}" == "refs/heads/$bname" ]]; then
            branch=${bname}
            echo "BRANCH_NAME=$branch" >> $GITHUB_ENV
            break
          fi
        done
        if [[ -z "$branch" ]]; then 
          exit 1
        fi

    - name: GitHub Environment Details
      run: |
        echo "Actions Report"
        echo "Ref: ${{ github.ref }}"
        echo "Event Name: ${{ github.event_name }}"
        echo "Repository: ${{ github.repository }}"
        echo "Workflow: ${{ github.workflow }}"
        echo "Action: ${{ github.action }}"
        [ ! -z "${{ github.base_ref }}" ] && echo "Base Ref: ${{ github.base_ref }}"
        [ ! -z "${{ github.head_ref }}" ] && echo "Head Ref: ${{ github.head_ref }}"
        echo "Event Path: ${{ github.event_path }}"
        echo "Workspace: ${{ github.workspace }}"
        [ ! -z "${{ github.action_ref }}" ] && echo "Action Repository: ${{ github.action_ref }}"
        [ ! -z "${{ github.action_sha }}" ] && echo "Action SHA: ${{ github.action_sha }}"
        echo "Runner OS: ${{ runner.os }}"
        echo "Runner Tool Cache: ${{ runner.tool_cache }}"
        echo "Runner Temp Directory: ${{ runner.temp }}"
        
    - name: GitHub Commit & Actor Details
      run: |
        echo "Branch Name: ${{ env.BRANCH_NAME }}"
        echo "Commit Message: ${{ github.event.head_commit.message }}"
        echo "Commit Author: ${{ github.event.head_commit.author.name }}"
        echo "Committer Email:(${{ github.event.head_commit.author.email }})"
        echo "Pusher Name: ${{ github.event.pusher.name }}"
        echo "Actor: ${{ github.actor }}"
        echo "Commit SHA: ${{ github.sha }}"

    - name: Job & Run Details
      run: |
        date
        echo "Job Name: ${{ github.job }}"
        echo "Event ID: ${{ github.run_id }}"
        echo "Run Number: ${{ github.run_number }}"
        
    - name: Repository Dispatch Branch Name
      uses: peter-evans/repository-dispatch@v2.1.1
      with:
        token: ${{ secrets.AUTH }}
        repository: ${{ github.repository }}
        event-type: report_dispatch
        client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
