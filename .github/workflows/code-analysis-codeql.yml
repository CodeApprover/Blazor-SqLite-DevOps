---
name: "Code Analysis CodeQL"  # https://github.com/github/codeql
on:
  workflow_run:
    workflows: "Linter StyleCop"
    types:
      - completed
env:
  PROJ_PATH: "${{ github.workspace }}/$(echo ${{ github.ref }} | grep -oE '[^-]+$')/Blazor-SqlLite-DevOps/"
  PROJ_DIR: "Blazor SqlLite Golf Club/"
  PROJ_FILE: "Blazor SqlLite Golf Club.csproj"

jobs:

  # Staging Production Main
  codeql-analysis-codeql:
    name: Code Analysis CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 360

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:

      - name: Log Timestamp
        run: date

      - name: Set filepaths
        run: CSPROJ="${{ env.PROJ_PATH }}/${{ env.PROJ_DIR }}/${{ env.PROJ_FILE }}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Setup .NET environment
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore Dependencies
        run: |
          dotnet restore --no-cache "${{ env.CSPROJ }}"

      - name: Dotnet build
        run: dotnet build --no-restore "${{ env.CSPROJ }}"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
