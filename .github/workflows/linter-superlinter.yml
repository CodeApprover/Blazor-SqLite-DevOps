---
name: "4. Linter Superlinter"  # https://github.com/super-linter/super-linter

# code-production main

on:
  workflow_run:
    workflows: ["3. CodeQL Analysis"]
    types:
      - completed

jobs:

  # Production & Main - https://github.com/marketplace/actions/super-linter
  super-linter:
    name: SuperLinter 
    runs-on: ubuntu-latest
    
    steps:
      - name: Log Timestamp
        run: date

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Print JSCPD config path

        run: echo "JSCPD config path is ${{ github.workspace }}/.jscpd.json"
  
      - name: Lint code-base
        uses: super-linter/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: ${{ github.ref }}
          GITHUB_TOKEN: ${{ secrets.AUTH }}
          JSCPD_CONFIG_FILE: .jscpd.json
