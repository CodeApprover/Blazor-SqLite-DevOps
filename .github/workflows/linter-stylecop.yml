---
name: "2. Linter StyleCop"  # https://github.com/StyleCop/StyleCop

# code-development code-staging code-production main

on:
  workflow_run:
    workflows: "1. Report"
    types:
      - completed

env:
  PROJ_PATH: "${{ github.workspace }}/$(echo ${{ github.ref }} | grep -oE '[^-]+$')/Blazor-SqlLite-DevOps/"
  PROJ_DIR: "Blazor SqlLite Golf Club/"
  PROJ_FILE: "Blazor SqlLite Golf Club.csproj"

jobs:
  stylecop-linting:
    name: StyleCop Linting
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Log Timestamp
        run: date

      - name: Set filepaths
        run: echo "CSPROJ=${{ env.PROJ_PATH }}${{ env.PROJ_DIR }}${{ env.PROJ_FILE }}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v3.5.3

      - name: Setup .NET environment
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: '7.0.x'

      - name: Restore Dependencies
        run: |
          echo "CSPROJ == $CSPROJ"
          dotnet restore --no-cache "$CSPROJ"

      - name: Dotnet Build
        run: |
          dotnet build --no-restore "$CSPROJ" \
          /p:StyleCopEnabled=true \
          /p:StyleCopTreatErrorsAsWarnings=false \
          /p:StyleCopForceFullAnalysis=false
