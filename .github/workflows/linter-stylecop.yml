name: "Linter StyleCop"

on:
  workflow_run:
    workflows: "Report"
    types:
      - completed

env:
  PROJ_PATH: "${{ github.workspace }}/$(echo ${{ github.ref }} | grep -oE '[^-]+$')/Blazor-SqlLite-DevOps/"
  PROJ_DIR: "Blazor SqlLite Golf Club/"
  PROJ_FILE: "Blazor SqlLite Golf Club.csproj"

jobs:

  stylecop-linting:
    name: StyleCop Linting
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Log Timestamp
        run: date

      - name: Set filepaths
        run: |
          CSPROJ="${{ env.PROJ_PATH }}/${{ env.PROJ_DIR }}/${{ env.PROJ_FILE }}" >> $GITHUB_ENV
          echo "csproj filepath: ${CSPROJ}"

      - name: Checkout repository
        uses: actions/checkout@v3.5.3

      - name: Setup .NET environment
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: '7.0.x'

      - name: Restore Dependencies
        run: |
          dotnet restore --no-cache "${{ env.CSPROJ }}"

      - name: Dotnet Build
        run: |
          dotnet build --no-restore "${{ env.CSPROJ }}"
          /p:StyleCopEnabled=true
          /p:StyleCopTreatErrorsAsWarnings=false
          /p:StyleCopForceFullAnalysis=false
