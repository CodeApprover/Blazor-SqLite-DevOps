---
name: "StyleCop"

on:
  workflow_run:
    workflows:
      - Report
    types:
      - completed

env:
  BASE_PATH: "${{ github.workspace }}"
  PROJ_NAME: "Blazor SqlLite Golf Club"

jobs:

  setup:
    name: Get Branch Name
    runs-on: ubuntu-latest

    steps:
    
    - name: Log Timestamp
      run: date
      
    - name: Log Job & Run Details
      run: |
        date
        echo "Job Name: ${{ github.job }}"
        echo "Event ID: ${{ github.run_id }}"
        echo "Run Number: ${{ github.run_number }}"

    - name: Download Branch Name Artifact
      uses: actions/download-artifact@v3
      with:
        name: branch_name

    - name: Set env Branch Name
      run: echo "BRANCH_NAME=$(cat branch_name.txt)" >> $GITHUB_ENV

    - name: Verify Branch Name
      run: |
        if [[ -z "${{ env.BRANCH_NAME }}" ]]; then 
          exit 1
        fi

  stylecop-linting:
    name: StyleCop Linting
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.5.3

    - name: Set CSPROJ path
      run: |
        CSPROJ="${{ env.BASE_PATH }}/$BRANCH_NAME/"
        CSPROJ+="${{ env.PROJ_NAME }}/${{ env.PROJ_NAME }}.csproj"
        echo "CSPROJ=$CSPROJ" >> $GITHUB_ENV

    - name: Setup .NET environment
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: '7.0.x'

    - name: Restore Dependencies
      run: |
        echo "CSPROJ == $CSPROJ"
        dotnet restore --no-cache "$CSPROJ"

    - name: Dotnet Build
      run: |
        CMD="dotnet build --no-restore \"$CSPROJ\""
        CMD+=" /p:StyleCopEnabled=true"
        CMD+=" /p:StyleCopTreatErrorsAsWarnings=false"
        CMD+=" /p:StyleCopForceFullAnalysis=false"
        eval "$CMD"
