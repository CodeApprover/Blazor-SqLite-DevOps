---
name: "CodeQL"  # https://github.com/github/codeql

on:
  repository_dispatch:
    types: trigger-codeql-analysis
env:
  SHA: ${{ github.event.client_payload.sha }}
  BRANCH_NAME: ${{ github.event.client_payload.branch_name }}
  CSPROJ: ${{ github.event.client_payload.csproj }}

jobs:
  codeql-analysis-codeql:
    name: Code Analysis CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 360
    #if: (github.actor != 'CodeApprover')

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp', 'javascript']

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3.5.3
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Setup .NET environment
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: '7.0.x'

      - name: Retrieve Cached dotnet Dependencies
        id: cache-dotnet-restore
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ env.SHA }}
          restore-keys: |
            ${{ runner.os }}-dotnet-

      - name: Restore Dependencies
        run: |
          if [ "${{ steps.cache-dotnet-restore.outputs.cache-hit }}" != 'true' ]; then
            dotnet restore --no-cache "$CSPROJ"
          fi

      - name: Dotnet build
        run: dotnet build --no-restore $CSPROJ

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
