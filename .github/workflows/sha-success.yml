---
name: "SHA Success"

on:
  repository_dispatch:
    types: "trigger-success"

env:
  PROJ_NAME: "Blazor-SqLite-Golf-Club"

jobs:

  succeed:

    name: Success
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:

    - name: Report SHA and workflow date
      run: |
        echo "${{ github.event.client_payload.sha }}"
        date
