---
name: "Production Tests"

# Production Environment: code-production

on:
  workflow_run:
    workflows:
      - Staging
    types:
      - success

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    environment:
      production

    steps:
    
    - name: Report SHA
      run: echo "${{ github.event.client_payload.sha }}"
   
    - name: Log Timestamp
      run: date
 
