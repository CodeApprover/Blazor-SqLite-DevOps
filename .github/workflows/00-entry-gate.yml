---
name: "SHA Commit Verification and Report"

# Reports on the initial SHA push

# Exit Codes
# 1: SHA checkout FAIL
# 2: SHA_BRANCH does not exist in repository
# 3: Failure locating .csproj file
# 4: Failure reading report.txt logfile
# 5: Failed retries to trigger next workflow using curl
# 6: Failed to trigger next workflow. HTTP Code: not success

concurrency:
    group: report-${{ github.sha }}
    cancel-in-progress: true

on:
  push:
    branches: ["code-development", "code-production", "code-staging"]

jobs:
  report-usage:
    name: "Report Usage"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: (github.actor != 'CodeApprover')

    steps:

    - name: Setup and Description
      run: |
        desc="## [INFO] # This workflow is triggered on branches: code-development, code-production, and code-staging. "
        desc+="Its main functions are to validate the commit SHA, branch name, and the .csproj file path. "
        desc+="Post validation, it provides a report and can trigger the 'trigger-cache-dependencies' workflow. "
        desc+="Note: This workflow doesn't run if initiated by DevOps maintainer 'CodeApprover'."

        logger=${{ github.workspace }}/report.txt
        echo "LOG=$logger" >> $GITHUB_ENV
        echo "$desc" > $logger

    - name: Checkout SHA Repository
      # Checking out the repository using the commit SHA.
      id: checkout-sha
      uses: actions/checkout@v3.5.3
      with:
        ref: ${{ github.sha }}
        fetch-depth: 1

    - name: Validate SHA
      run: |
        echo "## [INFO] # Validating SHA checkout." >> ${{ env.LOG }}
        if [[ "${{ steps.checkout-sha.outcome }}" == "failure" ]]; then
          echo "## [ERROR] # SHA checkout FAIL for ${{ github.sha }} --> Exit 1" >> ${{ env.LOG }}
          exit 1
        else:
          echo "## [INFO] # SHA checkout success for ${{ github.sha }}." >> ${{ env.LOG }}
          echo "## [INFO] # Setting GITHUB_ENV for SHA to ${{ github.sha }}." >> ${{ env.LOG }}
          echo "SHA=${{ github.sha }}" >> $GITHUB_ENV
        fi

    - name: Validate SHA Branch
      run: |
        echo "## [INFO] # Validating SHA branch name."
        branch=$(echo "${{ github.ref }}" | sed "s#refs/heads/##")
        echo "SHA_BRANCH=$branch" >> $GITHUB_ENV
        if git show-ref --verify --quiet "refs/remotes/origin/$branch"; then
          echo "## [DEBUG] # Branch $branch detected in ${{ github.repository }}"
        else
          echo "## [DEBUG] # Checked branch: $branch"
          echo "## [DEBUG] # Expected SHA_BRANCH from environment: $SHA_BRANCH"
          echo "## [DEBUG] # Current Branch and HEAD Commit: $(git rev-parse --abbrev-ref HEAD) @ $(git rev-parse HEAD)"
          echo "## [DEBUG] # List of All References:"
          git show-ref
          echo "## [DEBUG] # List of All Branches (Local and Remote):"
          git branch -a
          echo "## [ERROR] # SHA_BRANCH does not exist in ${{ github.repository }} --> Exit 2"
          exit 2
        fi

    - name: Validate .csproj
      run: |
        echo "## [INFO] # Validating .csproj file." >> ${{ env.LOG }}
        DIR_PATH="${{ github.workspace }}/$(echo "${{ env.SHA_BRANCH }}" | sed 's/^code-//')/${{ secrets.PROJECT_NAME }}"
        CSPROJ=$(find "$DIR_PATH" -name "*.csproj" -type f)
        echo "## [DEBUG] # Searching for .csproj in directory: $DIR_PATH" >> ${{ env.LOG }}
        echo "## [DEBUG] # Located .csproj file at: $CSPROJ" >> ${{ env.LOG }}
        if [[ ! -f "$CSPROJ" ]]; then
          echo "## [DEBUG] # Directory contents of $DIR_PATH:" >> ${{ env.LOG }}
          ls -la "$DIR_PATH" >> ${{ env.LOG }}
          echo "## [ERROR] # Failure locating .csproj file within the directory $DIR_PATH --> Exit 3" >> ${{ env.LOG }}
          exit 3
        else
          echo "## [INFO] # Setting GITHUB_ENV for .csproj file to $CSPROJ" >> ${{ env.LOG }}
          echo "CSPROJ=$CSPROJ" >> $GITHUB_ENV
        fi

    - name: Log Commit Details
      run: |
        echo "Logging details of the commit, GitHub environment and runner specifics." >> ${{ env.LOG }}

        echo "-------------------------------------------------" >> ${{ env.LOG }}
        echo "----- COMMIT DETAILS ----------------------------" >> ${{ env.LOG }}
        echo "-------------------------------------------------" >> ${{ env.LOG }}
        echo "Branch Name: ${{ env.SHA_BRANCH }}" >> ${{ env.LOG }}
        echo "Commit SHA: ${{ github.sha }}" >> ${{ env.LOG }}
        echo "Commit Message: ${{ github.event.head_commit.message }}" >> ${{ env.LOG }}
        echo "Commit Author: ${{ github.event.head_commit.author.name }}" >> ${{ env.LOG }}
        echo "Committer Email: ${{ github.event.head_commit.author.email }}" >> ${{ env.LOG }}
        echo "Pusher Name: ${{ github.event.pusher.name }}" >> ${{ env.LOG }}
        echo "Actor: ${{ github.actor }}" >> ${{ env.LOG }}

        echo "-------------------------------------------------" >> ${{ env.LOG }}
        echo "----- GITHUB ENVIRONMENT & WORKFLOW DETAILS -----" >> ${{ env.LOG }}
        echo "-------------------------------------------------" >> ${{ env.LOG }}
        echo "Date: $(date)" >> ${{ env.LOG }}
        echo "Event Name: ${{ github.event_name }}" >> ${{ env.LOG }}
        echo "Ref: ${{ github.ref }}" >> ${{ env.LOG }}
        echo "Repository: ${{ github.repository }}" >> ${{ env.LOG }}
        echo "Repository Owner: ${{ github.repository_owner }}" >> ${{ env.LOG }}
        echo "Workflow Name: ${{ github.workflow }}" >> ${{ env.LOG }}
        echo "GitHub Server URL: ${{ github.server_url }}" >> ${{ env.LOG }}
        echo "GitHub API URL: ${{ github.api_url }}" >> ${{ env.LOG }}
        echo "GitHub GraphQL URL: ${{ github.graphql_url }}" >> ${{ env.LOG }}
        echo "Runner OS: ${{ runner.os }}" >> ${{ env.LOG }}
        echo "Workspace: ${{ github.workspace }}" >> ${{ env.LOG }}
        [ ! -z "${{ github.base_ref }}" ] && echo "Base Ref: ${{ github.base_ref }}" >> ${{ env.LOG }}
        [ ! -z "${{ github.head_ref }}" ] && echo "Head Ref: ${{ github.head_ref }}" >> ${{ env.LOG }}

        echo "-------------------------------------------------" >> ${{ env.LOG }}
        echo "----- JOB, RUN AND RUNNER DETAILS ---------------" >> ${{ env.LOG }}
        echo "-------------------------------------------------" >> ${{ env.LOG }}
        echo "Job Name: ${{ github.job }}" >> ${{ env.LOG }}
        echo "Event ID: ${{ github.run_id }}" >> ${{ env.LOG }}
        echo "Run Number: ${{ github.run_number }}" >> ${{ env.LOG }}
        echo "Runner Name: ${{ runner.name }}" >> ${{ env.LOG }}
        echo "Runner Label: ${{ runner.label }}" >> ${{ env.LOG }}
        echo "Runner Tool Cache: ${{ runner.tool_cache }}" >> ${{ env.LOG }}
        echo "Runner Temp Directory: ${{ runner.temp }}" >> ${{ env.LOG }}
        echo "GitHub Event Before: ${{ github.event.before }}" >> ${{ env.LOG }}
        echo "GitHub Event After: ${{ github.event.after }}" >> ${{ env.LOG }}
        echo "---------------------------------------" >> ${{ env.LOG }}

    - name: Check and Display Report
      run: |
        echo "Checking the existence of the report.txt and displaying its content." >> ${{ env.LOG }}
        if [[ ! -f "${{ env.LOG }}" ]] || [[ ! -s "${{ env.LOG }}" ]]; then
          echo "## [ERROR] # report.txt does not exist. Exiting " >> ${{ env.LOG }}
          echo "## [ERROR] # Failure reading report.txt file --> Exit 4" >> ${{ env.LOG }}
          exit 4
        else
          echo "## [INFO] # Content of report.txt:" >> ${{ env.LOG }}
          cat "$GITHUB_WORKSPACE/report.txt"
        fi

    - name: Upload Report as Artifact
      # Uploading the report.txt as a GitHub artifact
      uses: actions/upload-artifact@v3
      with:
        name: commit-report
        path: ${{ env.LOG }}

    - name: Cleanup Redundant Tags and Files
      run: |
        echo "Cleaning up older tags and removing temporary files." >> ${{ env.LOG }}
        # Delete old tags skipping 12 most recent
        DELETE_TAGS=$(git tag -l | head -n -12)
        for TAG in $DELETE_TAGS; do
            git tag -d $TAG
            git push origin --delete $TAG
        done
        rm -f "${{ env.LOG }}"

    - name: Trigger Next Workflow
      if: success()
      run: |
        trigger="trigger-cache-dependencies"
        echo "Attempting to trigger the 'trigger-cache-dependencies' workflow using $trigger." >> ${{ env.LOG }}
        
        # Constants
        REPO_ENDPOINT="https://api.github.com/repos/${{ github.repository }}/dispatches"
        AUTH_HEADER="Authorization: Bearer ${{ secrets.AUTH }}"
        ACCEPT_HEADER="Accept: application/vnd.github.v3+json"
        MAX_RETRIES=${{ secrets.MAX_RETRIES }}
        
        # Setup Payload for next workflow
        BASE="{\"event_type\": \"$trigger\", \"client_payload\": {"
        SHA="\"sha\": \"${{ env.SHA }}\""
        CSPROJ="\"csproj\": \"${{ env.CSPROJ }}\""
        BRANCH="\"branch_name\": \"${{ env.SHA_BRANCH }}\""
        PAYLOAD="${BASE},${SHA},${CSPROJ},${BRANCH}}"
        
        CMD=(
            curl -s -o /dev/null -w "%{http_code}" 
            -X POST 
            -H "$AUTH_HEADER"
            -H "$ACCEPT_HEADER"
            -d "$PAYLOAD"
            "$REPO_ENDPOINT"
        )

        # Retry mechanism
        retries=0
        max=${{ secrets.MAX_RETRIES }}
        until [[ $retries -ge $max ]]
        do
            RESPONSE=$("${CMD[@]}") 
            if [[ $RESPONSE -ge 200 && $RESPONSE -le 206 ]]; then
                echo "## [INFO] # Successfully triggered workflow $trigger on attempt $((retries+1))" >> ${{ env.LOG }}
                break
            fi
            echo "## [WARN] # Attempt $((retries+1))/$max failed with response code $RESPONSE. Retrying in 5 seconds..." >> ${{ env.LOG }}
            retries=$((retries+1))
            sleep 5
        done
        
        if [[ $retries -eq $max ]]; then 
            echo "## [DEBUG] # $CMD"
            echo "## [ERROR] # Failed $max retries triggering next workflow using curl --> Exit 5" >> ${{ env.LOG }}
            exit 5
        elif [[ $RESPONSE -lt 200 || $RESPONSE -gt 206 ]]; then
            echo "## [ERROR] # Failed to trigger next workflow. HTTP Code $RESPONSE non success response to $trigger --> Exit 6" >> ${{ env.LOG }}
            exit 6
        fi
